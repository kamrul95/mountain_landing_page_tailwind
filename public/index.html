<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="text-gray-600 font-body">
    <!-- header goes here -->
    <div class="flex space-x-1 justify-between items-center px-10 py-2 bg-indigo-500">
        <div class="flex space-x-1 items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png" alt="Loo"
                width="50">
            <a href="#" class="px-2 text-indigo-100 hover:text-indigo-200 transition delay-100">Home</a>
            <a href="#" class="px-2 text-indigo-100 hover:text-indigo-200 transition ease-in delay-100">About</a>
        </div>
        <div class="hidden sm:block">
            <a href="#" class="inline-block px-2 mr-2 text-indigo-100 hover:text-indigo-200 transition delay-100">
                Login</a>
            <a href="#"
                class="inline-block px-4 text-yellow-700 bg-yellow-400 py-2 rounded hover:text-yellow-800 hover:bg-yellow-300 transition ease-in duration-150">Sign
                up</a>
        </div>
        <div class="sm:hidden text-indigo-200 cursor-pointer" id="burger">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
        </div>
    </div>
    <div class="bg-indigo-500 hidden sm:hidden absolute right-0 rounded-b-lg" id="menu">
        <ul class="py-2 px-2 space-y-2">
            <li><a href="#" class="inline-block px-2 mr-2 text-indigo-100 hover:text-indigo-200 transition delay-100">
                Login</a></li>
            <li><a href="#"
                class="inline-block px-2 mr-2 text-indigo-100 hover:text-indigo-200 transition delay-100">Sign
                up</a></li>
        </ul>
    </div>

    <!-- section goes here -->
    <div class="md:flex px-10 py-20 bg-indigo-400 text-indigo-100">
        <div class="md:w-1/2 md: mb-6">
            <h2 class="text-4xl text-white mb-6">Welcome to the land of mountains</h2>
            <p class="mb-6">There is never a sad day here</p>
            <a href="#"
                class="inline-block px-6 py-2 text-lg  bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2 mb-2">Lean
                More</a>
            <a href="#"
                class="inline-block px-6 py-2 text-lg text-green-800 bg-green-400 hover:bg-green-300 rounded">Get
                Started</a>
        </div>
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1503401639559-b16332601594?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                alt="Mountain image" class="w-full rounded shadow-2xl">
        </div>
    </div>
    <!-- features -->
    <div class="px-10 py-12 bg-indigo-800 text-indigo-200 text-center">
        <h3 class="text-xl mb-6">Why should you come here?</h3>
        <div class="md:flex">
            <div class="mr-2 text-center">
                <img src="https://images.unsplash.com/photo-1549880433-e556bbd93270?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="" class="w-full rounded mb-2 border-solid border-2 border-indigo-400">
                <p class="mb-4">Lorem ipsum</p>
            </div>
            <div class="mr-2 text-center md:mt-8">
                <img src="https://images.unsplash.com/photo-1585409677983-0f6c41ca9c3b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
                    alt="" class="w-full rounded mb-2 border-solid border-2 border-indigo-400">
                <p class="mb-4">Lorem, ipsum.</p>
            </div>
            <div class="mr-2 text-center">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="" class="w-full rounded mb-2 border-solid border-2 border-indigo-400">
                <p class="mb-4">Lorem, ipsum.</p>
            </div>
            <div class="mr-2 text-center md:mt-8">
                <img src="https://images.unsplash.com/photo-1503401639559-b16332601594?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt="" class="w-full rounded mb-2 border-solid border-2 border-indigo-400">
                <p>Lorem, ipsum.</p>
            </div>
        </div>
    </div>

    <!-- footer goes here -->
    <div class="p-10 bg-indigo-900 text-indigo-400 md:flex justify-between items-center">

        <div class="text-lg mb-2 md:w-1/2">
            <h3>Join the Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l-md outline-none px-4 py-2 focus:bg-indigo-200">
                <button class="bg-red-400 rounded-r-md py-2 px-4 text-red-800">Join</button>
            </form>
        </div>
        <div>
            Copyright &copy;Mountain 2021 - Infinity
        </div>

    </div>


    <script src="./sytles.js"></script>
</body>

</html>
